<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydration Hero</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ’§ Stay Hydrated!</h1>
      <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>
    </div>

    <div class="status-section">
      <div id="statusIndicator" class="status-indicator inactive">
        <span class="status-dot"></span>
        <span id="statusText">Inactive</span>
      </div>
      <div id="nextReminder" class="next-reminder" style="display: none;">
        Next reminder in: <strong id="timeRemaining">--</strong>
      </div>
    </div>

    <div class="interval-section">
      <label for="intervalInput">Remind me every:</label>
      <div class="interval-input-group">
        <input type="number" id="intervalInput" min="1" max="480" value="30">
        <span class="unit">minutes</span>
      </div>
      <input type="range" id="intervalSlider" min="1" max="480" value="30" class="slider">
      <div class="interval-presets">
        <button class="preset-btn" data-minutes="15">15 min</button>
        <button class="preset-btn" data-minutes="30">30 min</button>
        <button class="preset-btn" data-minutes="45">45 min</button>
        <button class="preset-btn" data-minutes="60">1 hour</button>
        <button class="preset-btn" data-minutes="90">1.5 hours</button>
        <button class="preset-btn" data-minutes="120">2 hours</button>
      </div>
    </div>

    <div class="water-tracker">
      <h3>Today's Water Intake</h3>
      <div class="glass-counter">
        <span class="glass-icon">ğŸ¥›</span>
        <span id="glassCount" class="count">0</span>
        <span class="label">glasses</span>
      </div>
      <div class="tracker-actions">
        <button id="addGlass" class="secondary-btn">+ Add Glass</button>
        <button id="resetGlasses" class="text-btn">Reset</button>
      </div>
    </div>

    <div class="action-buttons">
      <button id="startBtn" class="primary-btn">Start Reminders</button>
      <button id="stopBtn" class="secondary-btn" style="display: none;">Pause Reminders</button>
    </div>

    <div class="quick-actions">
      <button id="snoozeBtn" class="text-btn" style="display: none;">
        â° Snooze (5 min)
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
